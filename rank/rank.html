<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>GNIGuesser</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="../css/style.css"/>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
  </script>
  <script src="js/rank.js"></script>
  <script src="../js/db.js"></script>
</head>

<body><div class="bo">
  <h1>GNIGuesser</h1>
  <h2>ランキング</h2>
  <a href="../index.html">ホームに戻る</a>

  <div class="main_button_container">
    <select id="kind" class="kind_select" onchange="selectKind()">
      <optgroup label="GNI">
        <option value="gni_5">GNI(5問版)</option>
        <option value="gni_30">GNI(30問版)</option>
        <option value="gni_sudden/200">GNI(サドンデス)</option>
        <!--<option value="gni_1">GNI(試験用)</option>-->
      </optgroup>
      <optgroup label="一人当たりGNI">
        <option value="gnipercap_5">一人当たりGNI(5問版)</option>
        <option value="gnipercap_30">一人当たりGNI(30問版)</option>
        <option value="gnipercap_sudden/200">一人当たりGNI(サドンデス)</option>
      </optgroup>
      <optgroup label="国別人口">
        <option value="population_5">国別人口(5問版)</option>
        <option value="population_30">国別人口(30問版)</option>
        <option value="population_sudden/200">国別人口(サドンデス)</option>
      </optgroup>
      <optgroup label="都道府県別人口">
        <option value="population-jp_5">都道府県別人口(5問版)</option>
        <option value="population-jp_30">都道府県別人口(30問版)</option>
        <option value="population-jp_sudden/47">都道府県別人口(サドンデス)</option>
      </optgroup>
    </select>
  </div>
  
  <div class="rank_item" id="rank_item_default" style="display:none;">
    <p class="rank_num"></p>
    <div class="rank_inner">
      <p class="rank_name"></p>
      <p class="rank_score"></p>
    </div>
  </div>

  <p style="text-align:center;">サーバーアクセスのリソースが無いに等しいため、更新連打は避けて下さい。サ終しますよ。</p>

  <h2 id="rank_title" style="text-align:center;"></h2>
  <div id="rank_container">
  </div>

  <p class="copyright">©2024 FirmianaI7z9</p>
</div></body>

</html>
